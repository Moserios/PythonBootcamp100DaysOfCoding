<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog articles:</h1>
    <h2>{% for blog in blogs: %}</h2>
    <h2>{% if blog["id"] == 2: %}</h2>
    <h3>{{ blog["title"] }}</h3>
    <h3>{{ blog["article"] }}</h3>
    <h4>Author:{{ blog["author"] }}, Date: {{ blog["date"] }}</h4>
    <h2>{% endif %}</h2>
    <h4>  </h4>
</body>
</html>
